<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="author" content="xiaoma"/>
		<meta name="keyword" content="CSS动画角色"/>
		<title>纯CSS实现小黄人icon</title>
		<link rel="stylesheet" href="css/yellowman.css"/>
	</head>

	<body>
		<div class="yellowman">
			<!--身体和衣服-->
			<div class="yellowman-body">
				<!--背带裤背带-->
				<div class="yellowman-braces-top left"></div>
				<div class="yellowman-braces-top right"></div>
				<!--背带裤中间：连接背带和裤腿部分-->
				<div class="yellowman-braces-center"></div>
				<!--背带裤中间上面的口袋-->
				<div class="yellowman-braces-pocket">
					<div class="logo"></div>
				</div>
				<!--背带裤底部裤腿-->
				<div class="yellowman-braces-bottom"></div>
			</div>
			<!--后面头发-->
			<ul class="yellowman-hair back">
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
			<!--前面头发-->
			<ul class="yellowman-hair font">
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
			<!--眼镜-->
			<div class="yellowman-glasses">
				<!--眼睛和眼镜-->
				<div class="glasses glassesleft">
					<div class="eye eyeleft">
						<div class="eyeball ballleft"></div>
					</div>
				</div>
				<div class="glasses glassesright">
					<div class="eye eyeright">
						<div class="eyeball ballright"></div>
					</div>
				</div>
				<!--连接眼镜架的钉子-->
				<div class="nail leftnail"></div>
				<div class="nail rightnail"></div>
				<!--眼镜架-->
				<div class="frame leftframe"></div>
				<div class="frame rightframe"></div>
			</div>
			<!--嘴-->
			<div class="yellowman-mouth"></div>
			<!--胳膊阴影-->
			<div class="arm-shadow shadowleft"></div>
			<div class="arm-shadow shadowright"></div>
			<!--胳膊-->
			<div class="yellowman-arm armleft"></div>
			<div class="yellowman-arm armright"></div>
			<!--手-->
			<div class="yellowman-hand handleft">
				<div class="finger"></div>
				<div class="wrist"></div>
			</div>
			<div class="yellowman-hand handright">
				<div class="finger"></div>
				<div class="wrist"></div>
			</div>
			<!--腿-->
			<div class="yellowman-leg legleft"></div>
			<div class="yellowman-leg legright"></div>
			<!--鞋-->
			<div class="yellowman-shoe shoeleft"></div>
			<div class="yellowman-shoe shoeright"></div>
			<!--小黄人的影子-->
			<div class="shadow"></div>
		</div>
	</body>

</html>
